name: ðŸš€ Build Agent Tool (.NET 10)

on:
  push:
    branches: [ "main" ]
    paths: [ 'MyAgent.Builder/**' ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-exe:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: Windows
            rid: win-x64
            ext: .exe
          - target: Linux
            rid: linux-x64
            ext: ""
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-dotnet@v4
      with: 
        dotnet-version: 10.0.x
        include-prerelease: true
    - run: dotnet restore MyAgent.Builder/MyAgent.Builder.csproj
    
    - name: Publish Single File
      run: >
        dotnet publish MyAgent.Builder/MyAgent.Builder.csproj 
        -c Release -r ${{ matrix.rid }} 
        --self-contained true -p:PublishSingleFile=true 
        -o ./output/${{ matrix.target }}
        
    - uses: actions/upload-artifact@v4
      with:
        name: MyAgent-${{ matrix.target }}
        path: ./output/${{ matrix.target }}/
        retention-days: 90

  build-docker:
    name: ðŸ³ Docker Build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Extract Version from Tag
        id: tag_version
        if: startsWith(github.ref, 'refs/tags/v')
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Set Docker Tags
        id: docker_tags
        run: |
          REGISTRY="ghcr.io/${{ github.repository_owner }}/myagent"
          TAGS="$REGISTRY:latest"
          
          if [ "${{ steps.tag_version.outputs.VERSION }}" != "" ]; then
            VERSION="${{ steps.tag_version.outputs.VERSION }}"
            TAGS="$TAGS,$REGISTRY:v$VERSION,$REGISTRY:$VERSION"
            echo "Tagging with version: v$VERSION"
          fi
          
          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "Tags: $TAGS"
      
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.docker_tags.outputs.tags }}

  create-release:
    name: ðŸ“¦ Create Release
    needs: [build-exe, build-docker]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: MyAgent-Windows
          path: ./release-artifacts/Windows
      
      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: MyAgent-Linux
          path: ./release-artifacts/Linux
      
      - name: Extract Version from Tag
        id: tag_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Prepare Release Files
        run: |
          mkdir -p ./release
          # Find and copy Windows executable
          WIN_EXE=$(find ./release-artifacts/Windows -name "*.exe" -type f | head -1)
          if [ -n "$WIN_EXE" ]; then
            cp "$WIN_EXE" ./release/MyAgent.Builder-Windows.exe
            echo "Windows executable: $(basename $WIN_EXE)"
          fi
          # Find and copy Linux executable
          LINUX_EXE=$(find ./release-artifacts/Linux -type f -executable | head -1)
          if [ -n "$LINUX_EXE" ]; then
            cp "$LINUX_EXE" ./release/MyAgent.Builder-Linux
            chmod +x ./release/MyAgent.Builder-Linux
            echo "Linux executable: $(basename $LINUX_EXE)"
          fi
          ls -lh ./release/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.tag_version.outputs.VERSION }}
          body: |
            ## ðŸš€ MyAgent Builder ${{ steps.tag_version.outputs.VERSION }}
            
            ### Downloads
            - **Windows**: `MyAgent.Builder-Windows.exe` (self-contained)
            - **Linux**: `MyAgent.Builder-Linux` (self-contained)
            
            ### Docker
            ```bash
            # Latest
            docker pull ghcr.io/${{ github.repository_owner }}/myagent:latest
            
            # Versioned (recommended for production)
            docker pull ghcr.io/${{ github.repository_owner }}/myagent:v${{ steps.tag_version.outputs.VERSION }}
            ```
          files: |
            ./release/MyAgent.Builder-Windows.exe
            ./release/MyAgent.Builder-Linux
          draft: false
          prerelease: false